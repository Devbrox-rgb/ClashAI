<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clash AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.07), transparent 45%),
                  radial-gradient(circle at 50% 10%, rgba(255,255,255,0.04), transparent 50%),
                  linear-gradient(180deg, #0a0a0a 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      filter: blur(80px);
      z-index: 0;
    }

    .glow.one { top: 20%; left: 10%; }
    .glow.two { bottom: 15%; right: 20%; }
    .glow.three { top: 70%; left: 40%; opacity: 0.4; }

    .navbar {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 950px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      z-index: 10;
      transition: 0.4s ease;
    }

    .navbar:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-size: 0.9rem;
      transition: 0.3s;
      padding: 8px 16px;
      border-radius: 20px;
      position: relative;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .nav-links a[href="#"]:nth-child(3) { 
      background: radial-gradient(circle at top right, #700000, #300000);
      color: white;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      border: none;
    }

    .nav-links a[href="#"]:nth-child(3):hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .login-btn {
      background: radial-gradient(circle at top right, #700000, #300000);
      border: none;
      color: white;
      padding: 8px 22px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
      min-width: 44px;
      min-height: 44px;
    }

    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 160px 100px 0;
      gap: 80px;
      position: relative;
      z-index: 2;
    }

    .hero-text {
      max-width: 480px;
      position: relative;
    }

    .hero-text::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -80px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
      filter: blur(50px);
      z-index: -1;
    }

    .hero-text h1 {
      font-size: 3rem;
      line-height: 1.2;
      font-weight: 800;
      background: linear-gradient(90deg, #fff 0%, #000 100%);
      background-clip: text;              
      -webkit-background-clip: text;      
      color: transparent;                 
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .try-btn {
      background: radial-gradient(circle at bottom left, #550000, #220000);
      border: none;
      color: white;
      padding: 12px 32px;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      min-height: 44px;
    }

    .try-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
    }

    .board {
      width: 480px;
      height: 280px;
      background: #fff;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow:
        0 0 25px rgba(255, 255, 255, 0.25),
        0 0 60px rgba(255, 255, 255, 0.15);
      position: relative;
    }

    .board::before {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
      z-index: -1;
    }

    @media (max-width: 900px) {
      .navbar {
        width: 90%;
        padding: 14px 30px;
      }

      .hero {
        flex-direction: column;
        text-align: center;
        padding: 180px 30px 50px;
        gap: 50px;
      }

      .board {
        width: 90%;
        height: 220px;
      }

      .hero-text h1 {
        font-size: 2.4rem;
      }

      .hero-text {
        order: 2;
      }

      .nav-links {
        gap: 15px;
      }

      .nav-links a {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 600px) {
      .mobile-menu-btn {
        display: block;
      }
      
      .nav-links {
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        padding: 20px;
        display: none;
        border-radius: 0 0 20px 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
      }
      
      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 15px 20px;
        font-size: 1rem;
        text-align: center;
        border-radius: 10px;
        margin: 5px 0;
      }

      .hero {
        padding: 140px 20px 40px;
        gap: 40px;
      }

      .hero-text h1 {
        font-size: 2.2rem;
        line-height: 1.3;
      }

      .hero-text p {
        font-size: 1rem;
        line-height: 1.6;
      }

      .try-btn, .login-btn {
        min-width: 120px;
        min-height: 44px;
        padding: 14px 28px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 12px 20px;
      }

      .logo {
        font-size: 1.1rem;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .board {
        height: 180px;
      }
    }
  </style>
</head>

<body>
  
  <div class="glow one"></div>
  <div class="glow two"></div>
  <div class="glow three"></div>

  <header class="navbar">
    <div class="logo">CLASH AI</div>
    <nav class="nav-links">
      <a href="#">HOME</a>
      <a href="chat.html">CHATBOT</a>
      <a href="#">JOIN NOW</a>
      <a href="#">CONTACT</a>
      <a href="#">ABOUT</a>
    </nav>
    <button class="login-btn" onclick="window.location.href='login.html'">LOG IN</button>
  </header>

  
  <section class="hero">
    <div class="hero-text">
      <h1>AI THAT LISTENS,<br>THINKS, COUNTERS.</h1>
      <p>
        Clash AI helps you think critically and argue smarter.<br>
        Engage with an intelligent system that challenges your ideas, provides
        logical counterpoints, and helps you refine your reasoning with every discussion.
      </p>
      <button class="try-btn">Try Now</button>
    </div>

    <div class="board"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
